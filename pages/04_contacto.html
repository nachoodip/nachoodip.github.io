  <!-- Contacto -->
  <div class="container mt-5">
    <h1 class="text-center mb-4">Contacto</h1>
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form method="get">
          <div class="form-group">
            <label for="nombre">Nombre Completo</label>
            <input type="text" class="form-control" id="nombre" placeholder="Nombre y Apellido" required>
          </div>
          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="mail_de_ejemplo@mail.com" required>
          </div>
          <div class="form-group">
            <label for="telefono">Teléfono</label>
            <input type="tel" class="form-control" id="telefono" placeholder="Ingrese su número de telefónico (recuerde colocar el codigo de área)" required>
          </div>
          <div class="form-group">
            <label for="mensaje">Mensaje</label>
            <textarea class="form-control" id="mensaje" rows="5" placeholder="Escriba un mensaje con su propuesta." required></textarea>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Enviar</button>
        </form>
      </div>
    </div>
  </div>
